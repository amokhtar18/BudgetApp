<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Statement Assumptions | HNH</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Income Statement Specific Styles - Using same theme as Budget page */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        main {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
            overflow: hidden;
            margin: 0;
            padding: 0 !important;
            padding-left: 0 !important;
        }

        .main-content {
            flex: 1;
            padding: 0;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .table-container {
            flex: 1;
            overflow: auto;
            width: 100%;
            margin: 0;
            padding: 0;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-light) var(--bg-light);
        }

        .table-container::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        .table-container::-webkit-scrollbar-track {
            background: var(--bg-light);
        }

        .table-container::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 5px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Controls Bar */
        .controls-bar {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 12px 20px;
            margin: 0;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border);
            width: 100%;
            flex-shrink: 0;
            z-index: 100;
            position: relative;
        }

        .year-selector {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .year-selector label,
        .control-group label {
            font-weight: 500;
            color: var(--text-muted);
            font-size: 13px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #year-input {
            width: 100px;
            padding: 8px 12px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 13px;
            transition: all 0.2s;
        }

        #year-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(12, 90, 145, 0.15);
        }

        #year-select,
        #scenarioSelect {
            padding: 8px 12px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 13px;
            min-width: 160px;
            transition: all 0.2s;
        }

        #year-select:focus,
        #scenarioSelect:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(12, 90, 145, 0.15);
        }

        .divider {
            color: var(--text-muted);
            font-size: 12px;
            padding: 0 4px;
        }

        /* Year Badge */
        .year-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .year-badge.existing {
            background: var(--success-light);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .year-badge.new {
            background: var(--warning-light);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .year-badge.hidden {
            display: none;
        }

        .year-badge i {
            margin-right: 4px;
            font-size: 10px;
        }

        /* View Budget Button */
        .btn-view-budget {
            padding: 8px 16px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .btn-view-budget:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        #load-btn {
            padding: 8px 16px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        #load-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .action-buttons {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .btn-primary,
        .btn-secondary {
            padding: 8px 16px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--gradient-accent);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--bg-white);
            color: var(--text-dark);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-light);
            border-color: var(--primary);
        }

        /* Section Headers */
        .section-title-header {
            background: var(--gradient-primary);
            color: white;
            padding: 10px 20px;
            margin: 0;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title-header i {
            font-size: 1rem;
        }

        .revenue-assumptions-section {
            margin-bottom: 20px;
        }

        .income-statement-section {
            margin-top: 10px;
        }

        /* Revenue Assumptions Table */
        .revenue-assumptions-table {
            margin-bottom: 0;
        }

        /* Table Styles - Matching Budget Page Theme */
        .income-table {
            width: 100%;
            min-width: max-content;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        .income-table th,
        .income-table td {
            padding: 0.75rem 1rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .income-table th {
            background: var(--gradient-primary);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.75px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .income-table th:first-child {
            text-align: left;
            width: 240px;
            min-width: 240px;
        }

        /* Branch header columns - accent gradient like budget page */
        .income-table th.branch-col {
            background: linear-gradient(135deg, #EF4151 0%, #F56C78 50%, #F8929B 100%);
            text-align: center;
            min-width: 130px;
            border-left: 1px solid rgba(255, 255, 255, 0.3);
        }

        .income-table td:first-child {
            text-align: left;
            font-weight: 500;
            background: var(--bg-light);
            position: sticky;
            left: 0;
            z-index: 5;
        }

        .income-table tbody tr {
            transition: all 0.2s ease;
        }

        .income-table tbody tr:nth-child(even) {
            background: rgba(241, 245, 249, 0.5);
        }

        .income-table tbody tr:hover {
            background: linear-gradient(90deg, rgba(12, 90, 145, 0.05) 0%, rgba(239, 65, 81, 0.05) 100%);
        }

        /* Section Header - Primary gradient */
        .section-header td {
            background: var(--gradient-primary) !important;
            color: white !important;
            font-weight: 700 !important;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Calculated/Total Rows - Dark Blue Primary styling */
        .calculated-row td {
            background: linear-gradient(90deg, rgba(12, 90, 145, 0.12) 0%, rgba(12, 90, 145, 0.05) 100%) !important;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .calculated-row td:first-child {
            background: linear-gradient(90deg, rgba(12, 90, 145, 0.18) 0%, rgba(12, 90, 145, 0.08) 100%) !important;
            color: var(--primary-dark);
        }

        /* Input cells - matching budget page style */
        .income-table td.value-cell {
            background: rgba(239, 65, 81, 0.03);
            text-align: center;
            border-left: 1px solid var(--border);
            padding: 0.5rem;
        }

        .input-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .input-suffix {
            position: absolute;
            right: 8px;
            color: var(--text-muted);
            font-size: 0.8rem;
            font-weight: 600;
            pointer-events: none;
        }

        .income-input {
            width: 80px;
            padding: 0.4rem 1.5rem 0.4rem 0.5rem;
            border: 2px solid var(--border);
            border-radius: 4px;
            font-size: 0.85rem;
            text-align: center;
            transition: all 0.2s ease;
            -moz-appearance: textfield;
        }

        .income-input::-webkit-outer-spin-button,
        .income-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .income-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(239, 65, 81, 0.15);
        }

        .income-input:disabled {
            background: var(--bg-light);
            color: var(--text-muted);
            border-color: var(--border);
        }

        .calculated-value {
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Revenue values - primary color */
        .revenue-value {
            font-weight: 600;
            color: var(--primary);
        }

        /* Loading spinner - same as budget page */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Status message */
        .status-message {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: var(--radius-md);
            font-weight: 500;
            z-index: 1001;
            box-shadow: var(--shadow-lg);
        }

        .status-message.hidden {
            display: none;
        }

        .status-message.success {
            background: var(--success);
            color: white;
        }

        .status-message.error {
            background: var(--accent);
            color: white;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="images/Logo English.svg" alt="Logo" onerror="this.style.display='none'">
                <h1>Income Statement Assumptions</h1>
            </div>

            <div class="header-controls">
                <div class="nav-link">
                    <a href="index.html" class="btn-nav" title="Budget Assumptions">
                        <i class="fas fa-calculator"></i> Budget Entry
                    </a>
                </div>

                <div class="nav-link">
                    <a href="daily-budget.html" class="btn-nav" title="Daily Budget Distribution">
                        <i class="fas fa-chart-pie"></i> Daily Budget
                    </a>
                </div>

                <div id="admin-link" class="admin-link hidden">
                    <a href="users.html" class="btn-admin" title="User Management">
                        <i class="fas fa-users-cog"></i>
                    </a>
                </div>

                <div id="user-display" class="user-display">
                    <span id="userName"></span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Status Messages -->
        <div id="status-message" class="status-message hidden"></div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>

        <!-- Controls Bar -->
        <div class="controls-bar">
            <div class="year-selector">
                <label for="year-input">Year:</label>
                <input type="number" id="year-input" min="2020" max="2100" placeholder="Enter year">

                <span class="divider">or</span>

                <select id="year-select">
                    <option value="">Select existing year</option>
                </select>

                <button id="load-btn" class="btn-primary">
                    <i class="fas fa-download"></i> Load
                </button>

                <span id="year-badge" class="year-badge hidden">
                    <i class="fas fa-circle"></i>
                    <span id="year-badge-text">New</span>
                </span>
            </div>

            <div class="control-group">
                <label for="scenarioSelect">Scenario:</label>
                <select id="scenarioSelect">
                    <option value="most_likely">Most Likely</option>
                    <option value="best_case">Best Case</option>
                    <option value="worst_case">Worst Case</option>
                </select>
            </div>

            <div class="action-buttons">
                <button id="viewBudgetBtn" class="btn-view-budget">
                    <i class="fas fa-table"></i> View Budget
                </button>
                <button id="saveDraftBtn" class="btn-secondary">
                    <i class="fas fa-save"></i> Save Draft
                </button>
                <button id="publishBtn" class="btn-primary">
                    <i class="fas fa-paper-plane"></i> Publish
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="table-container">
                <!-- Revenue Type Assumptions Table -->
                <div class="revenue-assumptions-section">
                    <h3 class="section-title-header"><i class="fas fa-percentage"></i> Revenue Type Assumptions</h3>
                    <div id="revenueAssumptionsContainer">
                        <!-- Revenue assumptions table will be rendered by JS -->
                    </div>
                </div>

                <!-- Main Income Statement Table -->
                <div class="income-statement-section">
                    <h3 class="section-title-header"><i class="fas fa-file-invoice-dollar"></i> Income Statement Assumptions</h3>
                    <table class="income-table">
                        <thead>
                            <tr>
                                <th>Line Item</th>
                                <!-- Branch columns will be added by JS -->
                            </tr>
                        </thead>
                        <tbody id="incomeStatementBody">
                            <!-- Rows will be populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="js/income-statement.js"></script>
</body>
</html>
